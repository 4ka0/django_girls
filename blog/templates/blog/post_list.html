{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p class="text-muted">Comments: {{ post.approved_comments.count }}</p>
        </div>

    {% endfor %}
{% endblock %}
